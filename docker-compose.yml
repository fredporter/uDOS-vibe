# uDOS Service Stack â€” Snap-on-off containerised architecture
# Usage: docker compose up --build
# Profiles:
#   docker compose up                       # wizard + ollama (default)
#   docker compose --profile scheduler up   # + mission scheduler
#   docker compose --profile homeassistant up # + home assistant
#   docker compose --profile groovebox up   # + groovebox/songscribe
#   docker compose --profile all up         # everything

services:
  wizard:
    build: .
    restart: unless-stopped
    ports:
      - "8765:8765"
    volumes:
      - ./memory:/memory
      - ./library:/library
      - ./knowledge:/knowledge
    environment:
      - VAULT_ROOT=/memory/vault
      - OLLAMA_HOST=http://ollama:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  mission-scheduler:
    build: ./node/mission-scheduler
    restart: unless-stopped
    profiles:
      - scheduler
      - all
    environment:
      - WIZARD_RENDER_URL=http://wizard:8765/api/renderer/render
      - WIZARD_API_BASE=http://wizard:8765
      - VAULT_ROOT=/memory/vault
      - INTERVAL_SECONDS=30
    volumes:
      - ./memory:/memory
    depends_on:
      wizard:
        condition: service_healthy

  home-assistant:
    build: ./library/home-assistant
    restart: unless-stopped
    profiles:
      - homeassistant
      - all
    ports:
      - "8123:8123"
    volumes:
      - ha_config:/config
    depends_on:
      wizard:
        condition: service_healthy

  groovebox:
    build:
      context: ./library/songscribe
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles:
      - groovebox
      - all
    volumes:
      - ./memory:/memory
    depends_on:
      wizard:
        condition: service_healthy

volumes:
  ollama_data:
  ha_config:
