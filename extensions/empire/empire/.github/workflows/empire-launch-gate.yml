name: Empire Launch Gate

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn requests cryptography

      - name: Install web deps
        working-directory: web
        run: npm ci

      - name: Seed mock secrets
        run: scripts/setup/ci_seed_mock_secrets.sh

      - name: Run unit tests
        run: PYTHONPATH="$GITHUB_WORKSPACE/.." python -m unittest discover -s tests -p 'test_*.py'

      - name: Run launch gate
        run: scripts/smoke/phase5_launch_gate.sh
