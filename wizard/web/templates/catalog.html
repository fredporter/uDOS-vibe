{% extends "base.html" %}
{% block title %}Groovebox Sound Catalog{% endblock %}

{% block content %}
<div class="catalog-page" x-data="catalogBrowser()">
    <!-- Header -->
    <header class="catalog-header">
        <div class="header-content">
            <h1>üéπ Groovebox Sound Catalog</h1>
            <p class="subtitle">Sound packs for the uDOS Groovebox</p>
        </div>
        <div class="header-stats" x-show="stats">
            <span class="stat"><strong x-text="stats.total_packs"></strong> packs</span>
            <span class="stat"><strong x-text="stats.total_downloads"></strong> downloads</span>
        </div>
    </header>

    <!-- Search & Filters -->
    <section class="search-section">
        <div class="search-bar">
            <input 
                type="text" 
                placeholder="Search packs..." 
                x-model="searchQuery"
                @input.debounce.300ms="search()"
                class="search-input"
            >
            <button @click="search()" class="btn-search">üîç</button>
        </div>
        
        <div class="filter-tags" x-show="tags.length > 0">
            <button 
                class="tag-btn"
                :class="{ active: !selectedTag }"
                @click="filterByTag(null)"
            >All</button>
            <template x-for="tag in tags">
                <button 
                    class="tag-btn"
                    :class="{ active: selectedTag === tag }"
                    @click="filterByTag(tag)"
                    x-text="tag"
                ></button>
            </template>
        </div>
    </section>

    <!-- Pack Grid -->
    <section class="pack-grid">
        <template x-if="loading">
            <div class="loading">Loading packs...</div>
        </template>
        
        <template x-if="!loading && packs.length === 0">
            <div class="empty-state">
                <span class="empty-icon">üì¶</span>
                <p>No packs found</p>
            </div>
        </template>
        
        <template x-for="pack in packs" :key="pack.id">
            <article class="pack-card" @click="showDetails(pack)">
                <div class="pack-icon">
                    <span x-text="getPackIcon(pack)"></span>
                </div>
                <div class="pack-info">
                    <h3 class="pack-name" x-text="pack.name"></h3>
                    <p class="pack-author">by <span x-text="pack.author"></span></p>
                    <p class="pack-description" x-text="pack.description"></p>
                    <div class="pack-meta">
                        <span class="meta-item" title="Instruments">üéµ <span x-text="pack.instruments"></span></span>
                        <span class="meta-item" title="Downloads">‚¨áÔ∏è <span x-text="pack.downloads"></span></span>
                        <span class="meta-item verified" x-show="pack.verified" title="Verified">‚úì</span>
                    </div>
                </div>
                <div class="pack-tags">
                    <template x-for="tag in pack.tags.slice(0, 3)">
                        <span class="tag" x-text="tag"></span>
                    </template>
                </div>
            </article>
        </template>
    </section>

    <!-- Pack Details Modal -->
    <div class="modal-overlay" x-show="selectedPack" @click.self="selectedPack = null" x-cloak>
        <div class="modal-content" x-show="selectedPack">
            <button class="modal-close" @click="selectedPack = null">√ó</button>
            
            <div class="modal-header">
                <span class="modal-icon" x-text="getPackIcon(selectedPack)"></span>
                <div>
                    <h2 x-text="selectedPack?.name"></h2>
                    <p>by <span x-text="selectedPack?.author"></span> ‚Ä¢ v<span x-text="selectedPack?.version"></span></p>
                </div>
            </div>
            
            <div class="modal-body">
                <p class="modal-description" x-text="selectedPack?.description"></p>
                
                <div class="detail-grid">
                    <div class="detail-item">
                        <label>Instruments</label>
                        <span x-text="selectedPack?.instruments"></span>
                    </div>
                    <div class="detail-item">
                        <label>License</label>
                        <span x-text="selectedPack?.license"></span>
                    </div>
                    <div class="detail-item">
                        <label>Downloads</label>
                        <span x-text="selectedPack?.downloads"></span>
                    </div>
                    <div class="detail-item">
                        <label>Size</label>
                        <span x-text="formatSize(selectedPack?.size_bytes)"></span>
                    </div>
                </div>
                
                <div class="modal-tags">
                    <template x-for="tag in selectedPack?.tags || []">
                        <span class="tag" x-text="tag"></span>
                    </template>
                </div>
            </div>
            
            <div class="modal-footer">
                <template x-if="selectedPack?.checksum !== 'builtin'">
                    <a 
                        :href="'/api/catalog/download/' + selectedPack?.id"
                        class="btn-download"
                        @click="recordDownload(selectedPack?.id)"
                    >
                        ‚¨áÔ∏è Download Pack
                    </a>
                </template>
                <template x-if="selectedPack?.checksum === 'builtin'">
                    <span class="builtin-badge">üì¶ Included with uDOS</span>
                </template>
            </div>
        </div>
    </div>
</div>

<style>
/* Catalog Page Styles */
.catalog-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.catalog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #ff9500;
}

.catalog-header h1 {
    font-size: 2rem;
    margin: 0;
}

.subtitle {
    color: #666;
    margin: 0.5rem 0 0;
}

.header-stats {
    display: flex;
    gap: 1.5rem;
}

.stat {
    color: #888;
}

/* Search */
.search-section {
    margin-bottom: 2rem;
}

.search-bar {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.search-input {
    flex: 1;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.2s;
}

.search-input:focus {
    border-color: #ff9500;
}

.btn-search {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    background: #ff9500;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* Tags */
.filter-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.tag-btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
    background: #f0f0f0;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s;
}

.tag-btn:hover {
    background: #e0e0e0;
}

.tag-btn.active {
    background: #ff9500;
    color: white;
}

/* Pack Grid */
.pack-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
}

.pack-card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 1.5rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.pack-card:hover {
    border-color: #ff9500;
    box-shadow: 0 4px 12px rgba(255, 149, 0, 0.15);
    transform: translateY(-2px);
}

.pack-icon {
    font-size: 2.5rem;
    line-height: 1;
}

.pack-name {
    font-size: 1.2rem;
    margin: 0;
}

.pack-author {
    color: #666;
    font-size: 0.9rem;
    margin: 0;
}

.pack-description {
    color: #444;
    font-size: 0.9rem;
    margin: 0;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.pack-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.85rem;
    color: #888;
}

.meta-item.verified {
    color: #00c853;
    font-weight: bold;
}

.pack-tags {
    display: flex;
    gap: 0.5rem;
    margin-top: auto;
}

.tag {
    padding: 0.2rem 0.6rem;
    font-size: 0.75rem;
    background: #f5f5f5;
    border-radius: 12px;
    color: #666;
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    border-radius: 16px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
}

.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
}

.modal-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem;
    border-bottom: 1px solid #eee;
}

.modal-icon {
    font-size: 3rem;
}

.modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
}

.modal-header p {
    margin: 0.25rem 0 0;
    color: #666;
}

.modal-body {
    padding: 1.5rem;
}

.modal-description {
    font-size: 1rem;
    line-height: 1.6;
    color: #333;
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin: 1.5rem 0;
    padding: 1rem;
    background: #f9f9f9;
    border-radius: 8px;
}

.detail-item label {
    display: block;
    font-size: 0.8rem;
    color: #888;
    text-transform: uppercase;
}

.detail-item span {
    font-size: 1.1rem;
    font-weight: 500;
}

.modal-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.modal-footer {
    padding: 1.5rem;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: center;
}

.btn-download {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    background: #ff9500;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: background 0.2s;
}

.btn-download:hover {
    background: #e68600;
}

.builtin-badge {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    background: #e8f5e9;
    color: #2e7d32;
    border-radius: 8px;
    font-weight: 500;
}

/* Loading & Empty */
.loading, .empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 3rem;
    color: #888;
}

.empty-icon {
    font-size: 4rem;
    display: block;
    margin-bottom: 1rem;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
    .catalog-page {
        background: #1a1a1a;
        color: #eee;
    }
    
    .pack-card {
        background: #2a2a2a;
        border-color: #3a3a3a;
    }
    
    .pack-card:hover {
        border-color: #ff9500;
    }
    
    .search-input {
        background: #2a2a2a;
        border-color: #3a3a3a;
        color: #eee;
    }
    
    .tag-btn {
        background: #3a3a3a;
        color: #ccc;
    }
    
    .modal-content {
        background: #2a2a2a;
    }
    
    .detail-grid {
        background: #1a1a1a;
    }
}

[x-cloak] { display: none !important; }
</style>

<script>
function catalogBrowser() {
    return {
        packs: [],
        tags: [],
        stats: null,
        loading: true,
        searchQuery: '',
        selectedTag: null,
        selectedPack: null,
        
        async init() {
            await this.loadPacks();
            await this.loadTags();
            await this.loadStats();
        },
        
        async loadPacks() {
            this.loading = true;
            try {
                let url = '/api/catalog/packs';
                if (this.selectedTag) {
                    url += `?tag=${encodeURIComponent(this.selectedTag)}`;
                }
                const res = await fetch(url);
                const data = await res.json();
                this.packs = data.packs;
            } catch (e) {
                console.error('Failed to load packs:', e);
            }
            this.loading = false;
        },
        
        async loadTags() {
            try {
                const res = await fetch('/api/catalog/tags');
                const data = await res.json();
                this.tags = data.tags;
            } catch (e) {
                console.error('Failed to load tags:', e);
            }
        },
        
        async loadStats() {
            try {
                const res = await fetch('/api/catalog/stats');
                this.stats = await res.json();
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        },
        
        async search() {
            if (!this.searchQuery.trim()) {
                await this.loadPacks();
                return;
            }
            
            this.loading = true;
            try {
                const res = await fetch(`/api/catalog/search?q=${encodeURIComponent(this.searchQuery)}`);
                const data = await res.json();
                this.packs = data.results;
            } catch (e) {
                console.error('Search failed:', e);
            }
            this.loading = false;
        },
        
        async filterByTag(tag) {
            this.selectedTag = tag;
            this.searchQuery = '';
            await this.loadPacks();
        },
        
        showDetails(pack) {
            this.selectedPack = pack;
        },
        
        recordDownload(packId) {
            // Download is tracked by backend, but we can update UI
            if (this.selectedPack) {
                this.selectedPack.downloads++;
            }
        },
        
        getPackIcon(pack) {
            if (!pack) return 'üì¶';
            const tags = pack.tags || [];
            if (tags.includes('drums') || tags.includes('808')) return 'ü•Å';
            if (tags.includes('bass') || tags.includes('303')) return 'üé∏';
            if (tags.includes('synth')) return 'üéπ';
            if (tags.includes('fx') || tags.includes('effects')) return '‚ú®';
            return 'üì¶';
        },
        
        formatSize(bytes) {
            if (!bytes || bytes === 0) return 'Built-in';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
    };
}
</script>
{% endblock %}
